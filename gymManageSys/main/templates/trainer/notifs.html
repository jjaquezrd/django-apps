{% extends 'base.html' %}

 {% block content %}

 <style type="text/css">
    .marked{
        display:none;
    }
</style>
    <!-- Main Start -->
    <main>
        <!-- Services -->
        <section class="container my-4">
            <div class="row">
                <div class="col-3">
               {% include 'trainer/left-sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class= "mb-4 border-bottom pb-1">Notificaciones<span class="badge bg-primary totalunread">{{notifs.count}}</span></h3>
                    <span class="ajaxRes"></span>
                    <ul class="list-group notif-list">
                        {% for notif in notifs %}
                     <li class="list-group-item">
                        {{notif.notif_msg}}
                        <span class="btn btn-info bt-sm float-end">MarkAsRead</span>
                    </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </section>
        <!-- End -->
    </main>
    <!-- End -->  
    <script>
        const webSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/notifications/'
        );

        webSocket.onopen=function(event){
            webSocket.send(JSON.stringify({
                'message': 'From Client'
            }));

        }

        webSocket.onmessage=function(event){
            var _data=JSON.parse(event.data)
            $(".notif-list").append('<li class="list-group-item">'+_data.notif+'<span class="btn btn-info bt-sm float-end">MarkAsRead</span></li>');
            $(".totalunread").text(_data.total);
            

        }

        webSocket.onclose=function(event){
            console.log('Close');

        }

    </script>
{% endblock %}
