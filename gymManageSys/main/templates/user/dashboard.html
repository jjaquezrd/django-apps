{% extends 'base.html' %}

 {% block content %}
    <!-- Main Start -->
    <main>
        <!-- Services -->
        <section class="container my-4">
            <div class="row">
                <div class="col-3">
               {% include 'user/left-sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class= "mb-4 border-bottom pb-1">Tablero</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <h5 class="card-header">Membresia Actual</h5>
                                <div class="card-body">
                                    <h6 class="card-text">{{current_plan.plan}}</h6>
                                    <p class="card-text">Price: {{current_plan.price}}</p>
                                    <p class="card-text">Purchase Date: {{current_plan.reg_date}}
                                        <p class="card-text">Expiry Date: {{enddate}}</p>
                        </div>
                            <div class="col-md-6">
                            <div class="card">
                                <h5 class="card-header">Entrenador asignado</h5>
                                <img src="{{my_trainer.trainer.img.url}}" class="card-img-top" alt="{{my_trainer.trainer}}">
                                <div class="card-body">
                                    <h6 class="card-text">{{my_trainer.trainer}}</h6>
                                </div>
                                <div class="card-footer">
                                    <a href="{{my_trainer.trainer.facebook}}" title="Facebook"><i class="bi bi-facebook"></i></a>
                                    <a href="{{my_trainer.twitter}}" title="Twitter"><i class="bi bi-twitter"></i></a>
                                    <a href="{{my_trainer.trainer.youtube}}" title="Youtube"><i class="bi bi-youtube"></i></a>
                                    <a href="{{my_trainer.trainer.pinterest}}" title="Pinterest"><i>P</i></a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End -->
    </main>
    <!-- End -->
{% endblock %}
